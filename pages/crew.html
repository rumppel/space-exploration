  </header>
  <main class="main-content">
            <h2 id = "hh1">MEET YOUR CREW</h2>
            <input type="radio" id="tab1" name="tab" checked>
            <input type="radio" id="tab2" name="tab">
            <input type="radio" id="tab3" name="tab">
            <input type="radio" id="tab4" name="tab">
            <div class="team" id="team">
                <article>
                    <h3>Commander</h3>
                    <h1>Douglas Hurley</h1>
                    <br>
                    Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
                    <img class="portrait" src="../images/mate1.webp" width="300px">
                </article>
                <script>
                fetch("../data.json")
                    .then(response => response.json())
                    .then(data => {
                    for (var i = 1; i<data.crew.length; i++){
                            let name = data.crew[i].name;
                            let img = data.crew[i].img;
                            let role = data.crew[i].role;
                            let bio = data.crew[i].bio;
                                document.querySelector("#team").innerHTML += `
                                <article>
                                <h3>${role}</h3>
                                <h1>${name}</h1>
                                <br>
                                ${bio}
                                <img src="${img}" class="portrait" width="300px">
                                </article>
                                `;
                                }
                        }
                    )
            </script>
        <script>
            $('[name=tab]').each(function(i,d){
            var p = $(this).prop('checked');
            if(p){
                $('article').eq(i)
                .addClass('on');
            }
            });  

            $('[name=tab]').on('change', function(){
            var p = $(this).prop('checked');
            
            var i = $('[name=tab]').index(this);
            
            $('article').removeClass('on');
            $('article').eq(i).addClass('on');
            });
        </script>
        </div>
  </main>

</body>
</html>
