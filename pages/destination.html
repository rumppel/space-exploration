<body>

      <ul class="menuItems">
        <li><a href='../index.html'>HOME</a></li>
        <li><a href='#' class="active">DESTINATION</a></li>
        <li><a href='./crew.html'>CREW</a></li>
        <li><a href='./technology.html'>TECHNOLOGY</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-content" id="maincontainer">
        <h2 id = "hh1">PICK YOUR DESTINATION
        </h2>
        <script>
          fetch("../data.json")
              .then(response => response.json())
              .then(data => {
                  for (var i = 0; i<data.destinations.length; i++){
                      let name = data.destinations[i].name;
                          document.querySelector("#but1").innerHTML += `
                          <button onclick="openPlanet('${name}')">${name}</button>`;
                  }
              })
      </script>

      <div class="buttons" id="but1">
      </div>
      
      <script>
        fetch("../data.json")
            .then(response => response.json())
            .then(data => {
              for (var i = 0; i<data.destinations.length; i++){

                    let name = data.destinations[i].name;
                    let img = data.destinations[i].img;
                    let description = data.destinations[i].description;
                    let difficulty = data.destinations[i].difficulty;
                    let resource = data.destinations[i].resource;
                        document.querySelector("#maincontainer").innerHTML += `
                        <div id="${name}" class="planet" style="display:none">
                          <div class="container-left"><img src="${img}" width="300"></div>
                            <div class="container-right">
                              <h1>${name}</h1>
                              <p >${description}</p>
                              <table>
                                <tr>
                                  <th>Difficulty</th>
                                  <th>Primary Resource</th>
                                </tr>
                                <tr>
                                    <td>${difficulty}</td>
                                    <td>${resource}</td>
                                </tr>
                            </table>
                    </div>`;
                          }
                }
            )
    </script>
    <script>
      function openPlanet(planetName) {
        var i;
        var x = document.getElementsByClassName("planet");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        document.getElementById(planetName).style.display = "block";  
      }
    </script>
  </main>

</body>
</html>
